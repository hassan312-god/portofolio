  <script>
    // Feedback visuel formulaire contact
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const feedback = document.getElementById('formFeedback');
      feedback.classList.remove('visually-hidden');
      feedback.classList.add('alert', 'alert-success');
      feedback.textContent = 'Merci pour votre message ! Je vous r√©pondrai rapidement.';
      this.reset();
      setTimeout(() => {
        feedback.classList.add('visually-hidden');
        feedback.classList.remove('alert', 'alert-success');
        feedback.textContent = '';
      }, 4000);
    });
    // Dark mode toggle
    const darkBtn = document.createElement('button');
    darkBtn.className = 'btn btn-sm btn-dark position-fixed top-0 end-0 m-3';
    darkBtn.innerHTML = 'üåô';
    darkBtn.title = 'Activer/d√©sactiver le mode sombre';
    document.body.appendChild(darkBtn);
    darkBtn.onclick = () => {

    };
  </script>
