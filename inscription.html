        <ul class="navbar-nav mb-2 mb-lg-0 gap-lg-4">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>

  <header class="py-5 bg-gradient" style="background: linear-gradient(90deg, #5f6fff 0%, #a259ff 100%); color: #fff;">
    <div class="container text-center">
      <h1 class="display-5 fw-bold mb-3">S'inscrire</h1>
      <p class="lead mb-0">Rejoignez la communauté et accédez à des services exclusifs.</p>
    </div>
  </header>
  <main>
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <form class="card border-0 shadow-sm p-4 fade-init" id="signupForm" novalidate>
              <input type="text" name="name" placeholder="Nom" required class="form-control mb-3">
              <input type="email" name="email" placeholder="Email" required class="form-control mb-3">
              <input type="password" name="password" placeholder="Mot de passe" required class="form-control mb-3">
              <button type="submit" class="btn btn-primary btn-lg w-100">S'inscrire</button>
              <div id="formFeedback" class="mt-3 visually-hidden"></div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-white border-top text-center py-4 mt-5">
    <div class="container">
      <div class="d-flex justify-content-center gap-4 mb-2">
        <a href="mailto:hassan302025@outlook.fr" aria-label="Email" target="_blank"><img src="assets/images/mail.svg" alt="Email" width="28" height="28"></a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Feedback visuel formulaire inscription
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const feedback = document.getElementById('formFeedback');
      feedback.classList.remove('visually-hidden');
      feedback.classList.add('alert', 'alert-success');
      feedback.textContent = 'Inscription réussie ! Bienvenue.';
      this.reset();
      setTimeout(() => {
        feedback.classList.add('visually-hidden');
        feedback.classList.remove('alert', 'alert-success');
        feedback.textContent = '';
      }, 4000);
    });
  </script>
</body>
